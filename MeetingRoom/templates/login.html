{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">

    <div class="col-md-3 text-center">
        <h1 class="h3 mb-3 fw-normal">Log In</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="floatingInput" name="username" placeholder="Username" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control mb-2" name="password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock %}
