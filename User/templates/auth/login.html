<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meeting Room Booking System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <br>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <h2 class="mb-3 fw-bold">Meeting Room Booking System</h1>
                    {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% else %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        {% endfor %}
                    {% endif %}
                    <br>
                    <h3 class="mb-3 fw-normal">Log In</h1>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-label-group mt-2 mb-2">
                            {{ form.email }}
                        </div>

                        <div class="form-label-group mt-2 mb-2">
                            {{ form.password }}
                        </div>
                        <div class="text-center">
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            <button type="submit" class="btn btn-lg bg-primary w-100 mt-4" id="btnSignIn">Sign In</button>
                        </div>
                    </form>
                    <!-- <p class="my-4 text-sm mx-auto">
                        Forgot your password?
                        <a href="" class="text-primary text-gradient font-weight-bold">Reset Password</a>
                    </p>
                    <hr> -->
                    <p class="my-4 text-sm mx-auto">
                        New here?
                        <a href="{% url 'signup' %}" class="text-primary text-gradient font-weight-bold">Signup</a>
                    </p>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
